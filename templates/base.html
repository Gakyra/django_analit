<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Інвест‑Аналітик{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: #121212;
            color: #f0f0f0;
            font-family: 'Segoe UI', sans-serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        a, .btn {
            color: #00ffc6;
        }
        a:hover, .btn:hover {
            color: #00e6b2;
        }
        .navbar {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .list-group-item {
            background-color: transparent;
            border-color: rgba(255, 255, 255, 0.1);
        }
        footer {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand" href="/">Інвест‑Аналітик</a>
        <div>
            <a class="btn btn-outline-light me-2" href="/academy/">Академія</a>
            <a class="btn btn-outline-light" href="/analytics/view/">Аналітика</a>
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

<footer class="text-center text-muted py-4 mt-5">
    <hr class="border-secondary">
    <p class="mb-1">© 2025 Інвест‑Аналітик</p>
    <p class="mb-0">Платформа для розумного інвестування</p>
</footer>
</body>
</html>
